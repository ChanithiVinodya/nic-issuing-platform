<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {background: linear-gradient(135deg, #d1f9e5 60%, #90caf9 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center;}
        .success-card {
            background: #fff;
            border-radius: 17px;
            box-shadow: 0 6px 28px rgba(32, 153, 71, 0.08);
            padding: 2.2rem 2rem;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        .success-icon {
            color: #2e7d32;
            font-size: 3em;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="success-card">
    <div class="success-icon">
        <i class="fa fa-check-circle"></i>
    </div>
    <h3 class="mb-4">Application deleted successfully.</h3>
    <a href="/admin/dashboard" class="btn btn-primary w-100"><i class="fa fa-arrow-left"></i> Return to Dashboard</a>
</div>
</body>
</html>
