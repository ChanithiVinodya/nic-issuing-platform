<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #f8f6fb 70%, #b39ddb 100%);
            min-height: 100vh;
        }
        .dashboard-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(150, 120, 200, 0.18);
            padding: 2rem 2.5rem;
            max-width: 900px;
            margin: 3rem auto;
        }
        .table thead {
            background: #9575cd;
            color: #fff;
        }
        .table-hover tbody tr:hover {
            background-color: #ede7f6;
        }
        h2.dashboard-title {
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            color: #7e57c2;
        }
        .review-btn {
            border-color: #9575cd;
            color: #7e57c2;
            transition: background 0.2s, color 0.2s;
        }
        .review-btn:hover {
            background: #7e57c2;
            color: #fff;
        }
        .badge.bg-secondary {
            background-color: #b39ddb !important;
        }
        @media (max-width: 600px) {
            .dashboard-card {
                padding: 1rem;
            }
            .table th, .table td {
                font-size: 0.95em;
                padding: 0.5rem;
            }
            h2.dashboard-title { font-size: 1.4rem; }
        }
    </style>
</head>
<body sec:authorize="hasRole('ROLE_ADMIN')">
<div class="dashboard-card">
    <h2 class="dashboard-title">
        <i class="fa-solid fa-clipboard-list"></i> Assigned Applications
    </h2>
    <div th:if="${param.deleted} == 'success'">
        <div class="alert alert-success mb-3">Application deleted successfully.</div>
    </div>
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
            <tr><th>ID</th><th>Name</th><th>Status</th><th>Action</th></tr>
            </thead>
            <tbody>
            <tr th:each="app : ${apps}">
                <td th:text="${app.id}"></td>
                <td th:text="${app.applicantName}"></td>
                <td><span class="badge bg-secondary" th:text="${app.status}"></span></td>
                <td>
                    <a th:href="@{/admin/review/{id}(id=${app.id})}" class="btn btn-outline-primary review-btn">
                        <i class="fa-solid fa-search"></i> Review
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
