<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Review Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #f5faff 65%, #b2dfdb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .review-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 28px rgba(32, 60, 85, 0.16);
            padding: 2.5rem 2.3rem;
            max-width: 520px;
            width: 100%;
        }
        .review-title {
            font-weight: 700;
            color: #00897b;
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: 1px;
            display: flex;
            gap: 0.65rem;
            align-items: center;
            justify-content: center;
        }
        .detail-list {
            margin-bottom: 2.2rem;
        }
        .detail-list li {
            font-size: 1.08rem;
            margin-bottom: 0.6rem;
            display: flex;
            gap: 0.6rem;
            align-items: center;
        }
        .actions .btn {
            min-width: 120px;
            margin-right: 0.35rem;
        }
        .btn-delete {
            margin-top: 1.5rem;
            width: 100%;
        }
        @media (max-width: 600px) {
            .review-card { padding: 1.1rem; max-width: 98vw; }
            .review-title { font-size: 1.25rem; }
            .actions .btn { margin-bottom: 0.4rem; width: 100%; min-width: 0; }
        }
    </style>
</head>
<body>
<div class="review-card">
    <h2 class="review-title">
        <i class="fa-solid fa-address-card"></i> Application Details
    </h2>
    <ul class="list-unstyled detail-list">
        <li><i class="fa fa-hashtag"></i> <strong>ID:</strong> <span th:text="${app.id}"></span></li>
        <li><i class="fa fa-user"></i> <strong>Name:</strong> <span th:text="${app.applicantName}"></span></li>
        <li><i class="fa fa-info-circle"></i> <strong>Details:</strong> <span th:text="${app.applicantDetails}"></span></li>
        <li><i class="fa fa-file-alt"></i> <strong>Documents:</strong> <span th:text="${app.documents}"></span></li>
    </ul>
    <form th:action="@{/admin/update-status}" method="post" class="mb-2 actions">
        <input type="hidden" name="appId" th:value="${app.id}">
        <button type="submit" name="status" value="APPROVED" class="btn btn-success">
            <i class="fa fa-check"></i> Approve
        </button>
        <button type="submit" name="status" value="REJECTED" class="btn btn-danger">
            <i class="fa fa-times"></i> Reject
        </button>
        <button type="submit" name="status" value="PENDING" class="btn btn-warning">
            <i class="fa fa-clock"></i> Pending
        </button>
    </form>
    <a href="#" class="btn btn-outline-danger btn-delete" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">
        <i class="fa fa-trash"></i> Delete Application
    </a>
    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel"><i class="fa fa-exclamation-triangle text-danger"></i> Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this application? This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a th:href="@{/admin/delete/{id}(id=${app.id})}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div th:if="${param.deleted} == 'success'">
        <div class="alert alert-success mt-3">Application deleted successfully.</div>
    </div>
</div>
</body>
</html>
