<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #f6f0ff 65%, #cbbbe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 24px rgba(126, 87, 194, 0.1);
            padding: 2.5rem 2.2rem;
            max-width: 410px;
            width: 100%;
        }
        .login-title {
            font-weight: 700;
            color: #7e57c2;
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-control:focus {
            border-color: #9575cd;
            box-shadow: 0 0 0 2px rgba(149, 117, 205, 0.2);
        }
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9575cd;
            opacity: 0.75;
        }
        .with-icon {
            padding-left: 2.3rem;
        }
        .btn-login {
            background: #7e57c2;
            border: none;
            font-weight: 600;
            transition: background 0.25s ease;
            color: #fff;
        }
        .btn-login:hover {
            background: #6a1b9a;
        }
        @media (max-width: 500px) {
            .login-card {
                padding: 1.15rem;
                max-width: 98vw;
            }
        }
    </style>
</head>
<body>
<div class="login-card">
    <h2 class="login-title"><i class="fa-solid fa-user-lock"></i> Login</h2>
    <form th:action="@{/login}" method="post" autocomplete="off">
        <div class="form-group position-relative">
            <label class="mb-1">Username</label>
            <i class="fa fa-user input-icon"></i>
            <input type="text" name="username" class="form-control with-icon" placeholder="Enter your username" required autofocus>
        </div>
        <div class="form-group position-relative">
            <label class="mb-1">Password</label>
            <i class="fa fa-lock input-icon"></i>
            <input type="password" name="password" class="form-control with-icon" placeholder="Enter your password" required>
        </div>
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-login btn-lg">
                <i class="fa-solid fa-arrow-right-to-bracket"></i> Login
            </button>
        </div>
    </form>
</div>
</body>
</html>
