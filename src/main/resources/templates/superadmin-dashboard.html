<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Super Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #f8f6fb 60%, #cbbbe2 100%);
            min-height: 100vh;
        }
        .dashboard-card {
            background: #fff;
            border-radius: 20px;
            padding: 2rem 2.2rem;
            margin: 3rem auto;
            max-width: 1080px;
            box-shadow: 0 7px 28px rgba(126, 87, 194, 0.15);
        }
        .dashboard-title {
            font-weight: bold;
            color: #7e57c2;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 2.5rem;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }
        .section-title {
            color: #8e24aa;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            margin-top: 2rem;
            margin-bottom: 1.1rem;
        }
        .table thead {
            background: #9575cd;
            color: #fff;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background: #f7f3fb;
        }
        .form-group label {
            font-weight: 500;
        }
        .btn-action {
            display: flex;
            align-items: center;
            gap: 0.5em;
        }

        /* Buttons */
        .btn-primary {
            background: #7e57c2;
            border: none;
        }
        .btn-primary:hover {
            background: #6a1b9a;
        }
        .btn-info {
            background: #9575cd;
            border: none;
        }
        .btn-info:hover {
            background: #7e57c2;
        }
        .btn-success {
            background: #9c27b0;
            border: none;
        }
        .btn-success:hover {
            background: #7b1fa2;
        }
        .btn-outline-danger {
            border-color: #ba68c8;
            color: #7b1fa2;
        }
        .btn-outline-danger:hover {
            background: #ab47bc;
            color: #fff;
        }

        @media (max-width: 700px) {
            .dashboard-card {
                padding: 1rem;
                max-width: 99vw;
            }
            .dashboard-title, .section-title { font-size: 1.15rem; }
            .dashboard-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body sec:authorize="hasRole('ROLE_SUPERADMIN')">
<div class="dashboard-card">
    <div class="dashboard-header">
        <h1 class="dashboard-title">
            <i class="fa-solid fa-user-shield"></i> Super Admin Dashboard
        </h1>
        <a href="/superadmin/generate-report" class="btn btn-info btn-action">
            <i class="fa-solid fa-file-export"></i> Generate Report
        </a>
    </div>

    <div class="mb-4">
        <h2 class="section-title"><i class="fa-solid fa-list-check"></i> Pending Applications</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead>
                <tr><th>ID</th><th>Name</th><th>Assign</th></tr>
                </thead>
                <tbody>
                <tr th:each="app : ${pendingApps}">
                    <td th:text="${app.id}"></td>
                    <td th:text="${app.applicantName}"></td>
                    <td>
                        <form th:action="@{/superadmin/assign}" method="post" class="d-flex gap-2">
                            <input type="hidden" name="appId" th:value="${app.id}">
                            <select name="adminId" class="form-select form-select-sm" required>
                                <option th:each="admin : ${admins}" th:value="${admin.id}" th:text="${admin.username}"></option>
                            </select>
                            <button type="submit" class="btn btn-primary btn-sm btn-action"><i class="fa-solid fa-user-plus"></i> Assign</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mb-4">
        <h2 class="section-title"><i class="fa-solid fa-users"></i> Admins</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead>
                <tr><th>ID</th><th>Username</th><th>Actions</th></tr>
                </thead>
                <tbody>
                <tr th:each="admin : ${admins}">
                    <td th:text="${admin.id}"></td>
                    <td th:text="${admin.username}"></td>
                    <td>
                        <a th:href="@{/superadmin/delete-admin/{id}(id=${admin.id})}" class="btn btn-outline-danger btn-sm btn-action"><i class="fa-solid fa-user-xmark"></i> Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mb-2">
        <h2 class="section-title"><i class="fa-solid fa-user-plus"></i> Create Admin</h2>
        <form th:action="@{/superadmin/create-admin}" method="post" class="row g-3">
            <div class="col-12 col-lg-5">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="col-12 col-lg-5">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="col-12 col-lg-2 d-flex align-items-end">
                <button type="submit" class="btn btn-success btn-action w-100"><i class="fa-solid fa-plus"></i> Create</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
